name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  ORGANIZATION: dramisinfo

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Install Task
      uses: arduino/setup-task@v1
      
    - name: Install k3d
      run: |
        wget -q -O - https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Extract metadata for Docker
      id: meta
      run: |
        echo "SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

    # First run the CI pipeline with k3d registry for testing
    - name: Run CI Pipeline with local registry
      run: task ci

    # After successful testing, login to GitHub Packages
    - name: Log in to GitHub Container Registry
      if: success()
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Push images to GitHub Packages after successful testing
    - name: Tag and push images to GitHub Packages
      if: success()
      run: |
        # Tag and push frontend
        docker tag frontend:latest ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/frontend:${{ env.SHA_SHORT }}
        docker tag frontend:latest ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/frontend:latest
        docker push ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/frontend:${{ env.SHA_SHORT }}
        docker push ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/frontend:latest
        
        # Tag and push backend
        docker tag backend:latest ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/backend:${{ env.SHA_SHORT }}
        docker tag backend:latest ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/backend:latest
        docker push ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/backend:${{ env.SHA_SHORT }}
        docker push ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/backend:latest
      
    - name: Cleanup k3d cluster
      if: always()
      run: task delete-cluster